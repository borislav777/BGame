{% extends 'base.html' %}
{% load static %}


{% block page_content %}


    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/codmobile-hero2.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>DELETE GAME</h2>


                    </div>

                </div>
            </div>
        </div>
    </section>
    <div>
        <div class="login__form">
            <form  action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p id="delete-p">Are you sure want to delete this game ?</p>


                <div>
                     <button class="yes-btn" type="submit" >Yes</button>
                    <a type="button" class="no-btn" href="javascript:history.back()" >No</a>
                </div>

                </form>





        </div>

    </div>





{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block page_content %}


    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/codmobile-hero2.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Change Password</h2>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div>
        <div class="login__form">
            <form action="{% url 'change password' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <button type="submit" class="register-btn">Change Password</button>

            </form>


        </div>

    </div>



{% endblock %}
